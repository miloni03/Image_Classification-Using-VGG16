<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        <h1 class="text"> Image Classification</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" style="width: max-content;">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">

        </form>
        {% if prediction %}
            <p class="text"> Image is {{prediction}}</p>
        {% endif%}
    </body>
</html>
